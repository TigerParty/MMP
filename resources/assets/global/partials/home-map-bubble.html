<div class="map-bubble">

		<div class="col-md-6">
			<div class="map-bubble-thumbnail" >
				<div class="img" ng-style="{'background-image': 'url('+project.cover_image_path+')'}" alt=""></div>
			</div>
		</div>
		<div class="col-md-6 map-bubble-desc">
			<h6 class="map-bubble-school-name"><a href="<% project_link %>"><% project.title %></a></h6>
			<p class="map-bubble-report-time">Last Reported: <br><% project.last_report_datetime %></p>
		</div>
	</div>
</div>
