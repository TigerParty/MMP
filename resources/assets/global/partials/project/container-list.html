<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="subcontainer in $ctrl.data" style="margin-bottom:20px">
    <a class="card" href="<% subcontainer.path %>">
      <div class="card-image" style="background-image: url('<% subcontainer.cover_image_path %>')">
      </div>
      <div class="card-info">
        <% subcontainer.name %>
      </div>
    </a>
  </div>
</div>
