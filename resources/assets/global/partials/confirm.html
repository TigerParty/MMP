<div class="modal-header">
    <h3 class="modal-title">Confirm for delete <% namespace %></h3>
</div>
<div class="modal-body">
    <span>Do you really want to delete this <% namespace %> ?</span>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" type="button" href="<% delete_url %>" ng-click="delete()">Yes</a>
    <button class="btn btn-default" type="button" ng-click="cancel()">No</button>
</div>
