<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Add Charts to Issue Pages</h4>
  </div>
  <div class="modal-body">
    <label>Chart Title</label>
    <input type="text" ng-model="chart.title" class="form-control" placeholder="Enter Chart Title (required)">
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" ng-model="chart.target" id="optionsRadios1" value="particular" ng-disabled="projects.length == 0">
        Add to issue pages:
        <span ng-repeat="project in projects track by $index">
          [<% project.title %>]<span ng-if="$index+1 != projects.length">,</span>
        </span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" ng-model="chart.target" id="optionsRadios2" value="all">
        Add to all issue pages
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="saveChart()">Confirm</button>
  </div>
</div>
