<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Add Charts to Featured Datas</h4>
  </div>
  <div class="modal-body">
    <label>Chart Title</label>
    <input type="text" class="form-control" ng-model="chart.title" placeholder="Enter Chart Title (required)" ng-init="chart.target = 'featured_datas'">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="saveChart()">Confirm</button>
  </div>
</div>
