<div class="map-list-switcher">
  <div class="map-button" ng-click="$ctrl.mode = 'map'"
    style="background-color: <% $ctrl.mode == 'map' ? '#3ca0d1' : 'white'; %>;color:<% $ctrl.mode == 'map' ? 'white' : 'black'; %>">
    MAP
  </div>
  <div class="list-button" ng-click="$ctrl.mode = 'list';"
    style="background-color: <% $ctrl.mode == 'list' ? '#3ca0d1' : 'white'; %>;color:<% $ctrl.mode == 'list' ? 'white' : 'black'; %>">
    LIST
  </div>
</div>
