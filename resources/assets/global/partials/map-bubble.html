<div class="map-bubble">
	<div class="row">
		<div class="col-md-6">
			<div class="map-bubble-thumbnail" >
				<div class="img" style="background-image: url('<% report.image_path %>');" alt=""></div>
			</div>
		</div>
		<div class="col-md-6 map-bubble-desc">
			<p class="map-bubble-report-name"><a href="<% report_link %>"><% report.title %></a></p>
			<p class="map-bubble-report-time">Report Created: <br><% report.updated_at %></p>
		</div>
	</div>
</div>
